<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBook | Login Page</title>
</head>
<body style="background-color: #F0F2F5; margin-top: 2rem;">
    <div class="logo" style="display: block; margin-left: auto; margin-right: auto; width: 50%; width: 240px;">
        <Img src="img/FB_Logo.svg" style="width: 240px;">
    </div>
    <div class="container" style="width: 396px;
                height: 391.63px;
                margin: auto;
                margin-top: 7rem;
                box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
                background-color: #FFFF;
                margin-top: 0;">
                <div style="padding: 24px 0 16px 0; margin-left: 08rem; line-height: 22px; font-size: 18px; padding: 24px 0 16px 0; font-family: Helvetica, Arial, sans-serif;">Facebooka daxil ol</div>
                <form action="#" method="get">
                <div class="inputs" style="font-size: 12px; font-family: Helvetica, Arial, sans-serif; text-align: center; font-family: Helvetica, Arial, sans-serif;">
                    <input style="border-radius: 6px; font-size: 17px; padding: 14px 16px; width: 330px; border: 1px solid #dddfe2; height: 22px; line-height: 16px; margin-top: 6px; margin-bottom: 6px; outline: none;" type="email" placeholder="E-poçt və ya telefon nömrəsi" name="email" id="email">
                    <input style="border-radius: 6px; font-size: 17px; padding: 14px 16px; width: 330px; border: 1px solid #dddfe2; height: 22px; line-height: 16px; margin-top: 6px; margin-bottom: 6px; outline: none; font-family: Helvetica, Arial, sans-serif;" type="password" placeholder="Şifrə" name="email" id="email">
                    <div class="login-btn" style="padding-left: 16px; padding-right: 16px;">
                        <button class="login" style="color: #fff; background-color: #1877f2; outline: none; border: none;  border-radius: 6px; font-size: 20px; line-height: 48px; width: 360px; cursor: pointer; padding: 0 16px; margin-top: 6px; margin-bottom: 6px; font-family: Helvetica, Arial, sans-serif; font-weight: bold;">Daxil Ol</button>
                </div>
                <div class="links" style="padding-top: 10px; padding-bottom: 2px;">
                    <a href="#" style="text-decoration: none; color: #1877f2; font-size: 14px;">Hesabını unutmusan?</a>
                </div>
                <div class="split" style="margin-left: 8px; margin-right: 8px; width: auto; margin-top: 10px; margin-bottom: 10px;">
                    <span style="color: #96999e; font-size: 12px; position: relative;">Və ya</span>
                </div>
                <div class="sign-up" style="padding-top: 6px; padding-bottom: 6px;">
                    <button class="sign-up" style="border: none; border-radius: 6px; font-size: 17px; line-height: 48px; padding-right: 16px; padding-left: 16px; background-color: #42b72a; color: #fff; cursor: pointer; font-weight: bold;">Yeni Hesab Yarat</button>
                </div>
                </form>

                </div>
    </div>
</body>
</html>
